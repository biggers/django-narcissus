<script id="articleTemplate" type="text/x-underscore-template">
  <div class="clearfix">
    <label for="id_title">Title</label>
    <div class="input">
      <input class="post-field" name="title" id="id_title" type="text" value="<%= currentPost.get('title') %>" />
    </div>
  </div>

  <div class="clearfix">
    <label for="id_content">Content</label>
    <div class="input">
      <textarea class="post-field" name="content" id="id_content" rows="15">
        <%= currentPost.get('content') %>
      </textarea>
    </div>
  </div>

  <p><a href="#" id="article_show_description">Add a description?</a></p>

  <div class="clearfix" id="article_description_input">
    <label for="id_description">Description</label>
    <div class="input">
      <textarea class="post-field" name="description" id="id_description" rows="10">
        <%= currentPost.get('description') %>
      </textarea>
    </div>
  </div>
</script>

<script type="text/javascript">
  Narcissus.articleTemplate = _.template($('#articleTemplate').text());
</script>

<script id="articleExtrasTemplate" type="text/x-underscore-template">
  <div class="clearfix">
    <label for="id_markup">Markup</label>
    <div class="input">
      <div class="input">
        <select name="markup" id="id_article_markup">
          <% _.each(currentPost.get('markup_choices'), function(choice) { %>
            <option value="<%= choice[0] %>"<% if (currentPost.get('markup') == choice[0]) { %> selected="selected"<% } %>>
              <%= choice[1] %>
            </option>
          <% }) %>
        </select>
    </div>
    </div>
  </div>
</script>

<script type="text/javascript">
  Narcissus.articleExtrasTemplate = _.template($('#articleExtrasTemplate').text());
</script>
