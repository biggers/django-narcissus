<script id="basePostTemplate" type="text/x-underscore-template">
  <div id="<%= postType.name %>" class="tab-pane active in">

    <h2 id="content-title"></h2>

    <form class="form-stacked" id="<%= postType.name %>-form" action="">

      <div class="row">

        <div class="span8">
          <div id="content-fields" class="well"></div>

          <fieldset class="outside-well">

            <div class="clearfix">
              <label for="id_slug">Slug</label>
              <div class="input-prepend">
                <span class="add-on">/<%= postType.name %>/{% now "Y/m/d" %}/</span>
                <input class="post-field" name="slug" id="id_slug" type="text" />
              </div>
            </div>

            <div class="clearfix">
              <label for="id_tags">Tags</label>
              <div class="input">
                <input class="post-field" name="tags" id="id_tags" type="text" />
              </div>
            </div>

          </fieldset>
        </div>

        <div class="span4">

          <fieldset>
            <legend>Details</legend>

            <div class="clearfix">
              <label for="id_status">Status</label>
              <div class="input">
                <select name="status" id="id_status">
                  <!-- // TODO: Make this dynamic -->
                  <option value="0">Draft</option>
                  <option value="1" selected="selected">Live</option>
                  <option value="2">Closed</option>
                </select>
              </div>
            </div>

            <div class="clearfix">
              <label for="id_language">Language</label>
              <div class="input">
                <select name="language" id="id_language">
                  <!-- // TODO: Make this dynamic -->
                  <option value="ar">Arabic</option>
                  <option value="az">Azerbaijani</option>
                  <option value="bg">Bulgarian</option>
                  <option value="bn">Bengali</option>
                  <option value="bs">Bosnian</option>
                  <option value="ca">Catalan</option>
                  <option value="cs">Czech</option>
                  <option value="cy">Welsh</option>
                  <option value="da">Danish</option>
                  <option value="de">German</option>
                  <option value="el">Greek</option>
                  <option value="en" selected="selected">English</option>
                  <option value="en-gb">British English</option>
                  <option value="es">Spanish</option>
                  <option value="es-ar">Argentinian Spanish</option>
                  <option value="es-mx">Mexican Spanish</option>
                  <option value="es-ni">Nicaraguan Spanish</option>
                  <option value="et">Estonian</option>
                  <option value="eu">Basque</option>
                  <option value="fa">Persian</option>
                  <option value="fi">Finnish</option>
                  <option value="fr">French</option>
                  <option value="fy-nl">Frisian</option>
                  <option value="ga">Irish</option>
                  <option value="gl">Galician</option>
                  <option value="he">Hebrew</option>
                  <option value="hi">Hindi</option>
                  <option value="hr">Croatian</option>
                  <option value="hu">Hungarian</option>
                  <option value="id">Indonesian</option>
                  <option value="is">Icelandic</option>
                  <option value="it">Italian</option>
                  <option value="ja">Japanese</option>
                  <option value="ka">Georgian</option>
                  <option value="km">Khmer</option>
                  <option value="kn">Kannada</option>
                  <option value="ko">Korean</option>
                  <option value="lt">Lithuanian</option>
                  <option value="lv">Latvian</option>
                  <option value="mk">Macedonian</option>
                  <option value="ml">Malayalam</option>
                  <option value="mn">Mongolian</option>
                  <option value="nl">Dutch</option>
                  <option value="nb">Norwegian Bokmal</option>
                  <option value="nn">Norwegian Nynorsk</option>
                  <option value="pa">Punjabi</option>
                  <option value="pl">Polish</option>
                  <option value="pt">Portuguese</option>
                  <option value="pt-br">Brazilian Portuguese</option>
                  <option value="ro">Romanian</option>
                  <option value="ru">Russian</option>
                  <option value="sk">Slovak</option>
                  <option value="sl">Slovenian</option>
                  <option value="sq">Albanian</option>
                  <option value="sr">Serbian</option>
                  <option value="sr-latn">Serbian Latin</option>
                  <option value="sv">Swedish</option>
                  <option value="ta">Tamil</option>
                  <option value="te">Telugu</option>
                  <option value="th">Thai</option>
                  <option value="tr">Turkish</option>
                  <option value="uk">Ukrainian</option>
                  <option value="ur">Urdu</option>
                  <option value="vi">Vietnamese</option>
                  <option value="zh-cn">Simplified Chinese</option>
                  <option value="zh-tw">Traditional Chinese</option>
                </select>
              </div>
            </div>

            <div id="extra-details"></div>

          </fieldset>

          <fieldset>
            <legend>Share this update?</legend>
            <div class="clearfix">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" name="share-with" value="twitter">
                  <span>Twitter</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="share-with" value="facebook">
                  <span>Facebook</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" name="share-with" value="google">
                  <span>Google+</span>
                </label>
              </div>
            </div>
          </fieldset>

        </div>

      </div>

      <div class="row actions submit-post" id="submit-post">
        <p>
          <button type="submit" class="btn large primary">Post</button>
          <button type="reset" class="btn large">Cancel</button>
        </p>
      </div>

    </form>

  </div>
</script>

<script type="text/javascript">
  Narcissus.basePostTemplate = _.template($('#basePostTemplate').text());
</script>
