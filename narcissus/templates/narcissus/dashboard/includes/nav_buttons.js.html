<script id="navButtonTemplate" type="text/x-underscore-template">
  <% _.each(Narcissus.postTypes, function(postType) { %>
    <li class="posttype-link<% if (postType.get('name') == currentPostType.get('name')) { %> active<% } %>">
      <a href="/dashboard/<%= postType.get('name') %>/"><%= postType.get('verbose_name_plural') %></a>
    </li>
  <% }); %>
</script>

<script type="text/javascript">
  Narcissus.navButtonTemplate = _.template($('#navButtonTemplate').text());
</script>
